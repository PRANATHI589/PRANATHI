<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Holidays list</h2>

<table>
  <tr>
    <th>Holiday name</th>
    <th>Date of holiday</th>
    <th>Day of holiday</th>
  </tr>
  <tr>
    <td>new year</td>
    <td>Jan 1st</td>
    <td>Sunday</td>
  </tr>
  <tr>
    <td>Republic day</td>
    <td>Jan 26th</td>
    <td>Monday</td>
  </tr>
  <tr>
    <td>Holi</td>
    <td>Mar 6th</td>
    <td>Wednesday</td>
  </tr>
  <tr>
    <td>May day</td>
    <td>May 1st</td>
    <td>Friday</td>
  </tr>
  <tr>
    <td>Christmas</td>
    <td>Dec 24th</td>
    <td>Saturday</td>
  </tr>
  
</table>

</body>
</html>
